version: '1.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
init:
  - cmd: git config --global core.autocrlf true
install:
  - appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/v4.0.0/nuget.exe 
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore C:/projects/efcore-include-helper/ef_includer.csproj --verbosity m
build_script:
  - cmd: dotnet build C:/projects/efcore-include-helper/ef_includer.csproj 
  - cmd: ls-l C:/projects/efcore-include-helper/bin/Release
  - cmd: ls-l C:/projects/efcore-include-helper/bin/Release/netstandard2.0/
  - cmd: dotnet pack C:/projects/efcore-include-helper/ef_includer.csproj -c Release /p:PackageVersion=1.0.%APPVEYOR_BUILD_NUMBER%
artifacts:
- path: C:/projects/efcore-include-helper/bin/Release/*.nupkg
  name: NuGet
deploy:
  - provider: NuGet
    symbol_server: https://ci.appveyor.com/nuget/l-dogg-2niyvd9l59q5
    api_key:
      secure: odO06iUThLr3doXPGox3Ug12sUYRvCWzAlWeEIjJ/Jq/Exn3q4p0igOfXX38gH/R
